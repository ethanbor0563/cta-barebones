<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Trains</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        header {
            background-color: #1976d2;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
            position: relative;
            height: 400px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            left: 0;
            opacity: 1;
            transition: transform 0.6s ease, opacity 0.6s ease;
            color: white;
        }
        .card.enter {
            transform: translateY(0);
        }
        .card.exit {
            transform: translateY(-120%);
            opacity: 0;
        }
        .train-info {
            font-size: 1rem;
        }
        .countdown {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Upcoming Trains</header>
    <div class="container" id="train-list">
        <!-- Train cards will be injected here -->
    </div>

```
<script>
    function randomTrain() {
        const directions = ["North", "South"];
        const lines = ["Red", "Purple"];
        const etaMinutes = Math.floor(Math.random() * 20) + 1;
        const etaSeconds = Math.floor(Math.random() * 60);
        const now = new Date();
        const eta = new Date(now.getTime() + etaMinutes * 60000 + etaSeconds * 1000);
        const line = lines[Math.floor(Math.random() * lines.length)];
        return {
            direction: directions[Math.floor(Math.random() * directions.length)],
            line: line,
            eta: eta
        };
    }

    const container = document.getElementById("train-list");
    let trains = Array.from({length: 5}, randomTrain);

    function getLineColor(line) {
        if (line === 'Red') return '#d32f2f';
        if (line === 'Purple') return '#6a1b9a';
        return '#1976d2';
    }

    function createCard(train, index) {
        const card = document.createElement("div");
        card.className = "card enter";
        card.style.top = `${index * 80}px`;
        card.style.backgroundColor = getLineColor(train.line);
        card.innerHTML = `<div class=\"train-info\">${train.line} Line - ${train.direction}bound | ETA: ${train.eta.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div><div class=\"countdown\"></div>`;
        container.appendChild(card);
        return card;
    }

    let cardElements = [];

    function renderInitialTrains() {
        trains.forEach((train, index) => {
            const card = createCard(train, index);
            cardElements.push(card);
        });
    }

    function updateCountdowns() {
        const now = new Date();
        cardElements.forEach((card, i) => {
            const eta = trains[i].eta;
            let diff = Math.max(0, Math.floor((eta - now) / 1000));
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;
            card.querySelector('.countdown').innerText = `${minutes}m ${seconds}s`;
        });
    }

    function arriveTrain() {
        // Slide out first card
        const exitingCard = cardElements.shift();
        exitingCard.classList.remove('enter');
        exitingCard.classList.add('exit');

        // Move remaining cards up
        cardElements.forEach((card, i) => {
            card.style.top = `${i * 80}px`;
        });

        // Remove exited card after transition
        setTimeout(() => {
            container.removeChild(exitingCard);
        }, 600);

        // Add new train at bottom
        const newTrain = randomTrain();
        trains.push(newTrain);
        trains.shift(); // remove the first train data
        const newCard = createCard(newTrain, cardElements.length);
        cardElements.push(newCard);
    }

    renderInitialTrains();
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
    setInterval(arriveTrain, 30000);
</script>
