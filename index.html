<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Trains</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    header {
        background-color: #1976d2;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 1.5rem;
    }
    .container {
        max-width: 800px;
        margin: 2rem auto;
        position: relative;
        height: 400px;
        overflow: hidden;
    }
    .card {
        position: absolute;
        left: 0;
        width: 90%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transform: translateY(100%);
        opacity: 0;
        transition: transform 1s ease, opacity 1s ease;
    }
    .countdown {
        font-weight: bold;
        font-size: 1.2rem;
        padding: 0.3rem 0.6rem;
        border-radius: 10px;
        min-width: 60px;
        text-align: center;
    }
</style>
</head>
<body>
<header>Upcoming Trains</header>
<div class="container" id="train-list"></div>

<script>
const container = document.getElementById('train-list');
let trains = [];
const cardHeight = 80;

function randomTrain() {
    const directions = ['North','South'];
    const lines = ['Red','Purple'];
    const etaMinutes = Math.floor(Math.random()*20)+1;
    const etaSeconds = Math.floor(Math.random()*60);
    const now = new Date();
    const eta = new Date(now.getTime() + etaMinutes*60000 + etaSeconds*1000);
    const line = lines[Math.floor(Math.random()*lines.length)];
    return {direction: directions[Math.floor(Math.random()*directions.length)], line, eta};
}

function getLineColor(line){
    if(line==='Red') return '#d32f2f';
    if(line==='Purple') return '#6a1b9a';
    return '#1976d2';
}

function createCard(train, initialY){
    const card = document.createElement('div');
    card.className = 'card';
    card.style.backgroundColor = getLineColor(train.line);
    card.style.transform = `translateY(${initialY}px)`;
    card.style.opacity = '0';
    card.innerHTML = `<div>${train.line} Line - ${train.direction}bound | ETA: ${train.eta.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class='countdown'></div>`;
    container.appendChild(card);
    // Animate into place
    requestAnimationFrame(()=>{
        card.style.transform = `translateY(${initialY}px)`;
        card.style.opacity = '1';
    });
    return card;
}

let cardElements = [];

function renderInitial(){
    trains = Array.from({length:5}, randomTrain);
    trains.forEach((t,i)=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.style.backgroundColor = getLineColor(t.line);
        card.style.transform = `translateY(${i*cardHeight}px)`;
        card.style.opacity = '1';
        card.innerHTML = `<div>${t.line} Line - ${t.direction}bound | ETA: ${t.eta.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class='countdown'></div>`;
        container.appendChild(card);
        cardElements.push(card);
    });
}

function updateCountdowns(){
    const now = new Date();
    cardElements.forEach((card,i)=>{
        const eta = trains[i].eta;
        let diff = Math.max(0,Math.floor((eta-now)/1000));
        const minutes = Math.floor(diff/60);
        const seconds = diff%60;
        card.querySelector('.countdown').innerText=`${minutes}m ${seconds}s`;
    });
}

function arriveTrain(){
    const firstCard = cardElements.shift();
    firstCard.style.opacity='0';
    firstCard.style.transform = `translateY(-120%)`;
    trains.shift();

    // Move remaining cards up
    cardElements.forEach((card,i)=>{
        card.style.transform = `translateY(${i*cardHeight}px)`;
    });

    // Add new card off-screen below and animate it
    setTimeout(()=>{
        container.removeChild(firstCard);
        const newTrain = randomTrain();
        trains.push(newTrain);
        const newCard = document.createElement('div');
        newCard.className = 'card';
        newCard.style.backgroundColor = getLineColor(newTrain.line);
        newCard.style.transform = `translateY(${cardElements.length*cardHeight + cardHeight}px)`; // start below last
        newCard.style.opacity = '1';
        newCard.innerHTML = `<div>${newTrain.line} Line - ${newTrain.direction}bound | ETA: ${newTrain.eta.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class='countdown'></div>`;
        container.appendChild(newCard);
        cardElements.push(newCard);
        // Animate to proper position
        requestAnimationFrame(()=>{
            newCard.style.transform = `translateY(${cardElements.length*cardHeight - cardHeight}px)`;
        });
    }, 1000); // wait for other cards to move up
}

renderInitial();
updateCountdowns();
setInterval(updateCountdowns,1000);
setInterval(arriveTrain,30000);
</script>
</body>
</html>
