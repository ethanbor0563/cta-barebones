<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Trains</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        header {
            background-color: #1976d2;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
            position: relative;
            height: 400px; /* fixed height for smooth animation */
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            left: 0;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
        .card.enter {
            transform: translateY(0);
            opacity: 1;
        }
        .card.exit {
            transform: translateY(-120%);
            opacity: 0;
        }
        .train-info {
            font-size: 1rem;
        }
        .countdown {
            font-weight: bold;
            font-size: 1.2rem;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <header>Upcoming Trains</header>
    <div class="container" id="train-list">
        <!-- Train cards will be injected here -->
    </div>

```
<script>
    function randomTrain() {
        const directions = ["North", "South"];
        const lines = ["Red", "Purple"];
        const etaMinutes = Math.floor(Math.random() * 20) + 1;
        const now = new Date();
        const eta = new Date(now.getTime() + etaMinutes * 60000);
        return {
            direction: directions[Math.floor(Math.random() * directions.length)],
            line: lines[Math.floor(Math.random() * lines.length)],
            eta: eta
        };
    }

    const container = document.getElementById("train-list");
    let trains = Array.from({length: 5}, randomTrain);

    function renderTrains() {
        container.innerHTML = "";
        trains.forEach((train, index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.top = `${index * 80}px`;
            card.innerHTML = `<div class=\"train-info\">${train.line} Line - ${train.direction}bound | ETA: ${train.eta.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div><div class=\"countdown\"></div>`;
            container.appendChild(card);
            requestAnimationFrame(() => card.classList.add('enter'));
        });
    }

    function updateCountdowns() {
        const now = new Date();
        document.querySelectorAll('.card').forEach((card, i) => {
            const eta = trains[i].eta;
            const diff = Math.max(0, Math.floor((eta - now) / 60000));
            card.querySelector('.countdown').innerText = diff + ' min';
        });
    }

    function arriveTrain() {
        const firstCard = container.children[0];
        if (firstCard) {
            firstCard.classList.remove('enter');
            firstCard.classList.add('exit');
        }
        setTimeout(() => {
            trains.shift();
            trains.push(randomTrain());
            renderTrains();
        }, 600); // match transition duration
    }

    // Initial render
    renderTrains();
    updateCountdowns();

    // Update countdowns every second
    setInterval(updateCountdowns, 1000);
    // Simulate train arrival every 30 seconds
    setInterval(arriveTrain, 30000);
</script>
