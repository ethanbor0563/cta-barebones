<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Trains</title>
<style>
body { margin:0; font-family: sans-serif; background:black; color:white; }
header { background:#007bff; color:white; text-align:center; font-size:3em; padding:10px; }
#train-container { padding: 20px; display:flex; flex-direction:column; gap:10px; overflow:hidden; }
.train-card { display:flex; justify-content:space-between; padding:20px; border-radius:12px; color:black; transition: transform 1s, opacity 1s; }
.train-left { flex:4; font-size:2em; }
.train-countdown, .train-eta { flex:1; text-align:center; font-size:2em; background:white; border-radius:8px; padding:5px; }
</style>
</head>
<body>
<header>Upcoming Trains</header>
<div class="container" id="train-list"></div>
<script>
const container = document.getElementById('train-list');
let trains = [];
let cardElements = [];
const cardHeight = 80;
const routeColors = {Red:'#d32f2f',Purple:'#6a1b9a',Blue:'#1976d2'};

function fetchTrains(){
    fetch('/api/trains')
    .then(r=>r.json())
    .then(data=>{
        trains = data.map(t=>({ ...t, eta: new Date(t.eta_iso) }));
        renderCards();
    });
}

function renderCards(){
    container.innerHTML='';
    cardElements=[];
    trains.forEach((t,i)=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.style.background = routeColor(t.route);
        card.innerHTML = `
            <div class="train-left">${t.route} to ${t.dest}</div>
            <div class="train-countdown">in 0:00</div>
            <div class="train-eta">${formatTime(t.eta)}</div>
        `;
        container.appendChild(card);
        cardElements.push(card);
    });
}

function updateCountdowns(){
    const now = new Date();
    cardElements.forEach((card,i)=>{
        const eta=trains[i].eta;
        let diff=Math.max(0,Math.floor((eta-now)/1000));
        const m=Math.floor(diff/60);
        const s=diff%60;
        card.querySelector('.countdown').innerText=`${m}:${s.toString().padStart(2,'0')}`;
    });
}

function slideTrain(){
    if(cardElements.length===0) return;
    const firstCard=cardElements.shift();
    firstCard.style.transform=`translateY(-120%)`;
    firstCard.style.opacity='0';
    trains.shift();

    cardElements.forEach((card,i)=>{
        card.style.transform=`translateY(${i*cardHeight}px)`;
    });

    setTimeout(()=>{
        container.removeChild(firstCard);
        fetch('/api/trains').then(r=>r.json()).then(data=>{
            const newTrain = { ...data[0], eta: new Date(data[0].eta_iso) };
            trains.push(newTrain);
            const newCard = document.createElement('div');
            newCard.className='card';
            newCard.style.backgroundColor=routeColors[newTrain.route]||'#1976d2';
            newCard.style.transform=`translateY(${cardElements.length*cardHeight + cardHeight}px)`;
            newCard.style.opacity='1';
            newCard.innerHTML=`<div>${newTrain.route} Line - ${newTrain.dest}</div><div class='countdown'></div>`;
            container.appendChild(newCard);
            requestAnimationFrame(()=>{
                newCard.style.transform=`translateY(${cardElements.length*cardHeight}px)`;
            });
            cardElements.push(newCard);
        });
    },1000);
}

fetchTrains();
setInterval(fetchTrains,60000);
setInterval(updateCountdowns,1000);
setInterval(slideTrain,30000);
</script>
</body>
</html>
