<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Trains</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background:black; color:white; }
header { background-color: #1976d2; color:white; text-align:center; padding:1rem; font-size:2rem; }
.container { max-width:800px; margin:2rem auto; position:relative; height:400px; overflow:hidden; }
.card { position:absolute; left:0; width:95%; display:flex; justify-content:space-between; align-items:center; padding:1rem; color:white; border-radius:12px; transition: transform 1s ease, opacity 1s ease; }
.card-section { display:flex; flex-direction:column; align-items:center; }
.countdown { font-weight:bold; font-size:1.2rem; padding:0.3rem 0.6rem; border-radius:10px; min-width:60px; text-align:center; background:rgba(255,255,255,0.2); }
.eta { font-size:1rem; background:rgba(255,255,255,0.2); padding:0.2rem 0.4rem; border-radius:8px; }
</style>
</head>
<body>
<header>Upcoming Trains</header>
<div class="container" id="train-list"></div>
<script>
const container = document.getElementById('train-list');
let trains = [];
let cardElements = [];
const cardHeight = 80;
const routeColors = {Red:'#d32f2f',Purple:'#6a1b9a',Blue:'#1976d2'};

function fetchTrains(){
    fetch('/api/trains')
    .then(r=>r.json())
    .then(data=>{
        const newTrains = data.map(t=>({ ...t, eta: new Date(t.eta_iso) }));

        // Remove cards that no longer exist in API
        cardElements = cardElements.filter((card,i)=>{
            const exists = newTrains.find(t=>t.train_id===trains[i]?.train_id);
            if(!exists){
                card.style.transform=`translateY(-120%)`;
                card.style.opacity='0';
                setTimeout(()=>container.removeChild(card),1000);
            }
            return exists;
        });

        trains = newTrains;
        renderNewCards();
    });
}

function renderNewCards(){
    trains.forEach((t,i)=>{
        if(!cardElements[i]){
            const card = document.createElement('div');
            card.className='card';
            card.style.backgroundColor=routeColors[t.route]||'#1976d2';
            card.style.transform=`translateY(${i*cardHeight + cardHeight}px)`;
            card.style.opacity='0';
            card.innerHTML=`<div class='card-section'>${t.route} Line - ${t.dest}</div><div class='card-section'><div class='countdown'></div><div class='eta'>${t.eta.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div></div>`;
            container.appendChild(card);
            cardElements[i]=card;

            requestAnimationFrame(()=>{
                card.style.transform=`translateY(${i*cardHeight}px)`;
                card.style.opacity='1';
            });
        }
    });
}

function updateCountdowns(){
    const now = new Date();
    cardElements.forEach((card,i)=>{
        const eta=trains[i].eta;
        let diff=Math.max(0,Math.floor((eta-now)/1000));
        const m=Math.floor(diff/60);
        const s=diff%60;
        card.querySelector('.countdown').innerText=`${m}:${s.toString().padStart(2,'0')}`;
    });
}

fetchTrains();
setInterval(fetchTrains,60000);
setInterval(updateCountdowns,1000);
</script>
</body>
</html>
